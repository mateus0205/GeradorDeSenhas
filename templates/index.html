<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>
    <h1>Gerador de Senhas</h1>
    <form id="senha-form">
        <label for="comprimento">Comprimento da Senha:</label>
        <input type="number" id="comprimento" name="comprimento" min="4" required>
        
        <label><input type="checkbox" name="maiusculas" checked> Incluir Maiúsculas</label>
        <label><input type="checkbox" name="minusculas" checked> Incluir Minúsculas</label>
        <label><input type="checkbox" name="digitos" checked> Incluir Dígitos</label>
        <label><input type="checkbox" name="especiais" checked> Incluir Caracteres Especiais</label>
        
        <button type="submit">Gerar Senha</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('senha-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/gerar_senha', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultadoDiv = document.getElementById('resultado');
            if (result.senha) {
                resultadoDiv.innerText = `Senha gerada: ${result.senha}`;
            } else {
                resultadoDiv.innerText = `Erro: ${result.error}`;
            }
        };
    </script>
</body>
</html>
